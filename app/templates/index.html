<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini E-Ticaret</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold mb-8 text-center">Ürünler</h1>
      <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        {% for product in products %}
        <div class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col justify-between">
          <div class="p-6">
            <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
            <p class="text-gray-600 mb-4">Fiyat: <span class="font-medium">{{ product.price }} TL</span></p>
          </div>
          <div class="p-6 bg-gray-50 text-center">
            <a href="/buy/{{ product.id }}" class="inline-block px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">
              Satın Al
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
